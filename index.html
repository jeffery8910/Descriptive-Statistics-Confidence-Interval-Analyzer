    :root {
      --kraft-bg-light: #EAE0D5; /* Lighter, softer kraft paper */
      --kraft-text-light: #4A3B31; /* Darker, warm brown for text */
      --kraft-accent-light: #795548; /* Main accent - Muted brown, like old ink */
      --kraft-accent-hover-light: #8D6E63;

      --kraft-bg-dark: #3E2723; /* Dark brown, like old leather */

      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .dark body {
      background-color: var(--kraft-bg-dark);
      color: var(--kraft-text-dark);
      background-image: linear-gradient(to bottom, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0) 10%, rgba(255,255,255,0) 90%, rgba(255,255,255,0.03) 100%);
    }
